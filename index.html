<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class='leftcontainer'>
        <h1 class='title'>Your Budget</h1>
        <p class='date'>date</p>
        <p class='budget' type='number'>1000</p>
    </div>


    <div class='rightcontainer '>
        <h1>Track your Budget</h1>
        <select id='type'>
            <option value="Add">Add</option>
            <option value="Expend">Expend</option>
          
          </select>
        <p>Tracking Expenses</p><hr>
        <input class='description' type="text" placeholder="Description">
        <input class='amount' type="number" placeholder="Value">
        <button class='enter'>Submit</button>
            <div class="tracker">
                <div class="data">
                    <ul class="dateLi">
                    <li>DATE</li>
                    </ul>

                    <ul class="info">
                        <li>INFO</li>
                        </ul>
                    <ul class="amountLi">
                    <li>AMOUNT</li>
                    </ul>
                </div>

                
            </div>
    
    <script src="script.js"></script>
</body>
</html>
